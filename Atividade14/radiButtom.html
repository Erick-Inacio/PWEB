<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar Texto</title>
</head>
<body>
    <h1>Transformar Texto com RadioButtons</h1>

    <label for="texto">Digite algo:</label>
    <input type="text" id="texto"><br><br>

    <input type="radio" id="maiusculas" name="transformacao" value="maiusculas" onclick="transformarTexto()">
    <label for="maiusculas">Maiúsculas</label><br>

    <input type="radio" id="minusculas" name="transformacao" value="minusculas" onclick="transformarTexto()">
    <label for="minusculas">Minúsculas</label><br><br>

    <script src="radiButtom.js"></script>
</body>
</html>
